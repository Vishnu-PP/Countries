<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Countries!</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(./images/5099343.jpg)  ; background-size: cover;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 mt-2 text-center text-light"><H1>Get to Know Countries!</H1></div>
            <div class="col-lg-4"></div>

            <div class="col-lg-4">
                <input type="text" class="form-control  w-lg-75" id="c_name"  placeholder="Country Name"><br><button class="btn btn-success ms-auto" onclick="fetchData()">Fetch Data</button>
            </div>
            
            
        </div>
        <div class="row mt-4">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center m-auto" id="result" ></div>
            <div class="col-lg-4"></div>
        </div>

    </div>

</body>
<script>
    function fetchData() {
        let country_name = c_name.value;
        fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).then(res => res.json()).then(data => displayValue(data))

    }
    function displayValue(data) {
        
        let country_name = data[0].name
        let population = data[0].population
        let flag = data[0].flag
        let currency = data[0].currencies[0].name
        let currency_symbol = data[0].currencies[0].symbol
        let capital = data[0].capital

        let html_data = `<div class="card w-75 text-center" style="margin: 0 auto;" >
        <img src="${flag}" class="card-img-top" alt="...">
        <div class="card-body m-2 text-center">
         <h3 class="card-title">${country_name}</h3>
         
        </div>
        <ul class="list-group list-group-flush text-center">
         <li class="list-group-item">Capital: ${capital}</li>
         <li class="list-group-item">Population: ${population}</li>
            <li class="list-group-item">Currency: ${currency}</li>
         <li class="list-group-item">Currency Symbol: ${currency_symbol}</li>
         </ul>
        
        </div>`
        document.querySelector("#result").innerHTML = html_data

    }
</script>

</html>
